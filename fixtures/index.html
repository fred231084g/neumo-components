<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumo Components Showcase</title>
  <!-- Include the bundled styles -->
  <link rel="stylesheet" href="../dist/styles.css">
  <!-- Include the JavaScript bundle -->
  <script type="module" src="../dist/index.esm.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    neumo-card {
      display: block;
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      box-sizing: border-box;
    }

    neumo-button {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Neumo Components Showcase</h1>

  <neumo-card>
    <h2>Welcome to Neumorphism</h2>
    <p>This is a card component styled with neumorphism principles.</p>
    <neumo-button label="Click Me"></neumo-button>
  </neumo-card>

  <neumo-card>
    <h2>Another Card</h2>
    <p>This card demonstrates how components can be reused.</p>
    <neumo-button label="Another Button"></neumo-button>
  </neumo-card>

  <neumo-card bgColor="#dfe6e9" shadowLight="#ffffff" shadowDark="#b2bec3">
    <h2>Custom Styled Card</h2>
    <p>This card uses custom background and shadow colors to demonstrate flexibility.</p>
    <neumo-button
      label="Custom Button"
      bgColor="#74b9ff"
      textColor="#ffffff"
      shadowLight="#dfe6e9"
      shadowDark="#0984e3"
    ></neumo-button>
  </neumo-card>

  <script>
    // Add event listener to NeumoButton
    document.querySelectorAll('neumo-button').forEach(button => {
      button.addEventListener('neumo-click', event => {
        console.log(event.detail.message);
      });
    });
  </script>
</body>
</html>
