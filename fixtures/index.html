size="md"
            rippleEffect="true"
            aria-label="Material Design button example"
          ></neumo-button>
        </neumo-card>
      </div>
    </section>

    <!-- Custom Styling Section -->
    <section class="showcase-section">
      <h2 class="section-title">Custom Styling</h2>
      <div class="showcase-grid">
        <!-- Custom Colors Card -->
        <neumo-card 
          platform="web"
          variant="flat"
          bgColor="var(--color-neutral-100)"
          shadowLight="var(--color-neutral-50)"
          shadowDark="var(--color-neutral-200)"
          interactive="true"
          role="button"
          aria-label="Custom colors example"
        >
          <h3>Custom Colors</h3>
          <p>Card with custom background and shadow colors.</p>
          <neumo-button
            label="Custom Button"
            platform="web"
            variant="flat"
            bgColor="var(--accent-color)"
            textColor="var(--color-neutral-50)"
            shadowLight="var(--color-neutral-100)"
            shadowDark="var(--color-primary-600)"
            aria-label="Custom styled button"
          ></neumo-button>
        </neumo-card>

        <!-- Size Variants Card -->
        <neumo-card 
          platform="web"
          variant="concave"
          size="lg"
          interactive="true"
          role="button"
          aria-label="Size variants example"
        >
          <h3>Size Variants</h3>
          <p>Demonstrating different component sizes.</p>
          <div class="custom-button-wrapper" role="group" aria-label="Button size examples">
            <neumo-button 
              label="Small" 
              size="sm"
              aria-label="Small size button example"
            ></neumo-button>
            <neumo-button 
              label="Medium" 
              size="md"
              aria-label="Medium size button example"
            ></neumo-button>
            <neumo-button 
              label="Large" 
              size="lg"
              aria-label="Large size button example"
            ></neumo-button>
          </div>
        </neumo-card>
      </div>
    </section>
  </div>
