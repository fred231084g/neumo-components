<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#f0f0f0" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <title>NeumoPattern Demo</title>
  <meta name="description" content="Demo of NeumoPattern components for layout patterns">
  
  <script type="importmap">
  {
    "imports": {
      "lit": "/node_modules/lit/index.js",
      "lit/": "/node_modules/lit/",
      "lit/decorators.js": "/node_modules/lit/decorators.js",
      "lit-html": "/node_modules/lit-html/lit-html.js",
      "lit-html/": "/node_modules/lit-html/",
      "lit-element/lit-element.js": "/node_modules/lit-element/lit-element.js",
      "@lit/reactive-element": "/node_modules/@lit/reactive-element/reactive-element.js",
      "@lit/reactive-element/": "/node_modules/@lit/reactive-element/",
      "@lit/reactive-element/decorators/": "/node_modules/@lit/reactive-element/decorators/"
    }
  }
  </script>

  <link rel="stylesheet" href="/dist/css/index.css">
  <link rel="stylesheet" href="/fixtures/css/main.css">
  
  <script type="module" src="/dist/esm/components/index.js"></script>
</head>
<body>
  <div class="container">
    <h1>NeumoPattern Components</h1>

    <!-- Z Pattern -->
    <section class="showcase-section">
      <h2>Z Pattern</h2>
      <div class="showcase-grid">
        <neumo-z-pattern
          withDropCap
          .content=${{
            main: "This demonstrates the Z pattern layout. Content flows naturally from left to right, then diagonally down to the next row, creating a Z-shaped reading pattern that mirrors natural eye movement.",
            secondary: "Secondary content appears here, completing the Z shape and providing additional information in a visually structured way."
          }}
        ></neumo-z-pattern>

        <!-- Loading State -->
        <neumo-z-pattern
          loading="true"
        ></neumo-z-pattern>
      </div>
    </section>

    <!-- F Pattern -->
    <section class="showcase-section">
      <h2>F Pattern</h2>
      <div class="showcase-grid">
        <!-- Basic F Pattern -->
        <neumo-f-pattern
          withDropCap
          .content=${{
            header: "F Pattern Layout",
            main: "The F pattern starts with a prominent header, followed by main content that flows horizontally. This pattern is particularly effective for content-heavy layouts where users tend to scan in an F-shaped pattern.",
            sidebar: "Sidebar content appears on the right, providing supplementary information or related content.",
            secondary: "Additional content sections follow the same pattern to maintain consistent visual hierarchy."
          }}
        ></neumo-f-pattern>

        <!-- F Pattern with Components -->
        <neumo-f-pattern
          .content=${{
            header: "Component Integration",
            main: html`
              <neumo-card
                platform="web"
                variant="flat"
                size="md"
              >
                <h3>Nested Components</h3>
                <p>Patterns can seamlessly integrate other Neumo components.</p>
                <neumo-button
                  label="Integrated Button"
                  platform="web"
                  variant="flat"
                  size="md"
                ></neumo-button>
              </neumo-card>
            `,
            sidebar: html`
              <neumo-button
                label="Sidebar Action"
                platform="web"
                variant="flat"
                size="md"
              ></neumo-button>
            `
          }}
        ></neumo-f-pattern>
      </div>
    </section>

    <!-- T Pattern -->
    <section class="showcase-section">
      <h2>T Pattern</h2>
      <div class="showcase-grid">
        <neumo-t-pattern
          withDropCap
          .content=${{
            header: "T Pattern Layout",
            main: "The T pattern features a prominent header followed by balanced columns of content below. This layout is excellent for presenting related information with equal visual weight.",
            secondary: "Secondary content appears in the second column, maintaining the T shape and providing a balanced reading experience."
          }}
        ></neumo-t-pattern>

        <!-- Loading State -->
        <neumo-t-pattern
          loading="true"
        ></neumo-t-pattern>
      </div>
    </section>

    <!-- Pattern States -->
    <section class="showcase-section">
      <h2>Pattern States</h2>
      <div class="showcase-grid">
        <!-- Interactive State -->
        <neumo-z-pattern
          interactive="true"
          .content=${{
            main: "This pattern is interactive and responds to user input.",
            secondary: "Try clicking or tapping to see the interaction effects."
          }}
        ></neumo-z-pattern>

        <!-- Disabled State -->
        <neumo-z-pattern
          disabled="true"
          .content=${{
            main: "This pattern is in a disabled state.",
            secondary: "Interactions are prevented when disabled."
          }}
        ></neumo-z-pattern>
      </div>
    </section>
  </div>

  <script src="./index.js" type="module" async></script>
</body>
</html>
