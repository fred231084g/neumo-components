<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#f0f0f0" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <title>NeumoButton Demo</title>
  <meta name="description" content="Demo of NeumoButton component for iOS, Android, and Web platforms">
  
  <script type="importmap">
  {
    "imports": {
      "lit": "/node_modules/lit/index.js",
      "lit/": "/node_modules/lit/",
      "lit/decorators.js": "/node_modules/lit/decorators.js",
      "lit-html": "/node_modules/lit-html/lit-html.js",
      "lit-html/": "/node_modules/lit-html/",
      "lit-element/lit-element.js": "/node_modules/lit-element/lit-element.js",
      "@lit/reactive-element": "/node_modules/@lit/reactive-element/reactive-element.js",
      "@lit/reactive-element/": "/node_modules/@lit/reactive-element/",
      "@lit/reactive-element/decorators/": "/node_modules/@lit/reactive-element/decorators/"
    }
  }
  </script>

  <link rel="stylesheet" href="/dist/css/index.css">
  <link rel="stylesheet" href="/fixtures/css/main.css">
  
  <script type="module" src="/dist/esm/components/index.js"></script>
</head>
<body class="web-platform">
  <div class="container">
    <h1>NeumoButton Component</h1>

    <!-- Platform Switcher -->
    <div class="platform-switcher" role="toolbar" aria-label="Platform selection">
      <neumo-button 
        label="iOS" 
        platform="ios" 
        variant="flat" 
        size="sm" 
        id="ios-switch"
        aria-pressed="false"
      ></neumo-button>
      <neumo-button 
        label="Android" 
        platform="android" 
        variant="flat" 
        size="sm" 
        id="android-switch"
        aria-pressed="false"
      ></neumo-button>
      <neumo-button 
        label="Web" 
        platform="web" 
        variant="flat" 
        size="sm" 
        id="web-switch"
        aria-pressed="true"
      ></neumo-button>
    </div>

    <!-- Basic Variants -->
    <section class="showcase-section">
      <h2>Basic Variants</h2>
      <div class="showcase-grid">
        <!-- Web Button -->
        <div class="demo-item">
          <h3>Web Button</h3>
          <neumo-button 
            label="Web Button"
            platform="web"
            variant="flat"
            size="md"
          ></neumo-button>
        </div>

        <!-- iOS Button -->
        <div class="demo-item">
          <h3>iOS Button</h3>
          <neumo-button 
            label="iOS Button"
            platform="ios"
            variant="convex"
            size="md"
            useHaptics="true"
          ></neumo-button>
        </div>

        <!-- Android Button -->
        <div class="demo-item">
          <h3>Android Button</h3>
          <neumo-button 
            label="Android Button"
            platform="android"
            variant="flat"
            size="md"
            rippleEffect="true"
          ></neumo-button>
        </div>
      </div>
    </section>

    <!-- Size Variants -->
    <section class="showcase-section">
      <h2>Size Variants</h2>
      <div class="showcase-grid">
        <div class="demo-item">
          <neumo-button 
            label="Small" 
            size="sm"
          ></neumo-button>
          <neumo-button 
            label="Medium" 
            size="md"
          ></neumo-button>
          <neumo-button 
            label="Large" 
            size="lg"
          ></neumo-button>
        </div>
      </div>
    </section>

    <!-- Custom Styling -->
    <section class="showcase-section">
      <h2>Custom Styling</h2>
      <div class="showcase-grid">
        <div class="demo-item">
          <neumo-button
            label="Custom Button"
            bgColor="var(--accent-color)"
            textColor="var(--color-neutral-50)"
            shadowLight="var(--color-neutral-100)"
            shadowDark="var(--color-primary-600)"
          ></neumo-button>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
